<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones - Restaurante Don Antonio</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reserva.html">Reservar Mesa</a></li>
                <li><a href="mapa.html">Mapa Interactivo</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li id="welcome-message" style="display: none;"></li>
            </ul>
        </nav>
        <h1>Opiniones</h1>
    </header>
    <main>
        <section id="feedback-section">
            <h2>Deja tu Opinión</h2>
            <div class="card">
                <form id="feedbackForm">     
                    <label for="rating">Calificación:</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                    
                    <label for="comment">Comentario:</label>
                    <textarea id="comment" name="comment" required></textarea>
                    
                    <button type="submit">Enviar Opinión</button>
                </form>
            </div>
        </section>
        <section id="reviews-section">
            <h2>Opiniones de los Clientes</h2>
            <div id="reviews-container">
                <!-- Opiniones serán añadidas aquí dinámicamente -->
            </div>
        </section>
    </main>
    <script src="../js/opiniones.js"></script>
</body>
</html>
